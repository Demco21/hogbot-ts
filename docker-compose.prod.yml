services:
  hogbot:
    image: hogbot-ts # prebuilt image, needs to be built prior
    container_name: hogbot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist application logs to host (survives container rebuilds)
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
